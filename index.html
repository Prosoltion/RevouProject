		<article>
			<h2>Message Us</h2>
			<div class="message">
				<form class="formulir">
					<label for="nama">Nama:</label><br>
					<input type="text" id="nama" name="nama"><br>
					
					<label for="tanggal_lahir">Tanggal Lahir:</label><br>
					<input type="date" id="tanggal_lahir" name="tanggal_lahir"><br>
					
					<label for="jenis_kelamin">Jenis Kelamin:</label><br>
					<input type="radio" id="pria" name="jenis_kelamin" value="pria">
					<label for="pria">Pria</label><br>
					<input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
					<label for="wanita">Wanita</label><br>
					
					<label for="pesan">Pesan:</label><br>
					<textarea id="pesan" name="pesan"></textarea><br>
					
					<input type="button" value="Submit" onclick="tampilkanHasil()">
				</form>
				
				<div class="result" id="hasil"></div>
				
				<script>
					function tampilkanHasil() {
						// ambil nilai dari input form
						var nama = document.getElementById("nama").value;
						var tanggal_lahir = document.getElementById("tanggal_lahir").value;
						var jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
						var pesan = document.getElementById("pesan").value;
						
						// buat objek tanggal dari input tanggal_lahir
						var date = new Date(tanggal_lahir);
						
						// format tanggal_lahir menjadi dd-mm-yyyy
						var formatted_date = ("0" + date.getDate()).slice(-2) + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" + date.getFullYear();
						
						// ambil waktu saat ini
						var waktu = new Date();
						
						// format waktu menjadi hh:mm:ss
						var formatted_time = ("0" + waktu.getHours()).slice(-2) + ":" + ("0" + waktu.getMinutes()).slice(-2) + ":" + ("0" + waktu.getSeconds()).slice(-2);
						
						// tampilkan hasil di div dengan id="hasil"
						document.getElementById("hasil").innerHTML = "<p><strong>Nama:</strong> " + nama + "</p><p><strong>Tanggal Lahir:</strong> " + formatted_date + "</p><p><strong>Jenis Kelamin:</strong> " + jenis_kelamin + "</p><p><strong>Pesan:</strong> " + pesan + "</p><p><strong>Waktu:</strong> " + formatted_time + "</p>";
					}
				</script>
			</div>
		</article>
